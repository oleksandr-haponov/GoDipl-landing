<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Godipl — допомога студентам з академічними роботами. Замов диплом, курсову чи інший проект швидко та якісно.">
    <link rel="canonical" href="https://godipl.com">
    <meta property="og:title" content="Godipl"> 
    <meta property="og:description" content="Допомога студентам з академічними роботами."> 
    <meta property="og:image" content="https://godipl.com/assets/logo.webp">
    <meta property="og:url" content="https://godipl.com"> 
    <meta property="og:type" content="website">
    <title>Godipl - Студентські роботи будь-якої складності</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "godipl",
        "url": "https://godipl.com",
        "logo": "https://godipl.com/assets/logo.webp",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer support",
          "email": "godipl@help.com",
          "availableLanguage": ["Ukrainian"]
        },
        "sameAs": [],
        "hasPart": [
          {
            "@type": "SiteNavigationElement",
            "name": "Про нас",
            "url": "https://godipl.com#about"
          },
          {
            "@type": "SiteNavigationElement",
            "name": "Відгуки",
            "url": "https://godipl.com#feedback"
          },
          {
            "@type": "SiteNavigationElement",
            "name": "Залиши заявку",
            "url": "https://godipl.com#request"
          }
        ],
        "potentialAction": {
          "@type": "ContactAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://godipl.com#request",
            "actionPlatform": [
              "http://schema.org/DesktopWebPlatform",
              "http://schema.org/MobileWebPlatform"
            ]
          },
          "description": "Надіслати заявку на допомогу з академічною роботою"
        }
      }
    </script>
  </body>
</html>
